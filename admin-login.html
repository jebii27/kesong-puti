<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Login</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="auth-container">
      <img src="assets/logo.png" alt="Kesong Puti Logo" class="auth-logo" />

      <!-- Login Form -->
      <form id="loginForm">
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3 input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="text-start mb-4">
          <p><a href="#" class="text-dark">Forgot Password?</a></p>
        </div>
        <button type="submit" class="btn login-btn w-100 mb-3">LOGIN</button>
        <!-- <p class="text-muted">
          Donâ€™t have an account?
          <span class="form-toggle" onclick="toggleForm()">Register</span>
        </p> -->
      </form>
    </div>
  </body>
</html>
